<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
            width: 320px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #ageCalculatorForm {
            margin-bottom: 20px;
            margin-right:20px
        }

        #ageResult {
            display: none;
            font-size: 24px;
            color: #555;
            margin-top: 10px;
        }

        button {
            background-color: #007AFF;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 12px 24px;
            transition: background-color 0.3s ease;
            width: 107.2%;
            font-family: Montserrat, sans-serif;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            font-family: Montserrat, sans-serif;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Age Calculator</h1>
        <form id="ageCalculatorForm">
            <input type="date" id="dob" required placeholder="Enter your date of birth">
            <button type="button" onclick="calculateAge()">Calculate</button>
        </form>
        <p id="ageResult"></p>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob");
            const pageTitle = document.getElementById("pageTitle");
            const dob = new Date(dobInput.value);
            const ageResult = document.getElementById("ageResult");
            const calculateButton = document.querySelector("#ageCalculatorForm button");
            
            const currentYear = new Date().getFullYear();
            
            if (dobInput.checkValidity() && dob.getFullYear() < 1907) {
                ageResult.style.display = "block";
                ageResult.textContent = "I think you made a typo.";
                var audio = new Audio("/error.mp3");
                audio.play();
                return;
            } else if (dobInput.checkValidity() && dob.getFullYear() > currentYear) {
                ageResult.style.display = "block";
                ageResult.textContent = "I think you made a typo.";
                var audio = new Audio("/error.mp3");
                audio.play();
                return;
            }

            if (!dobInput.checkValidity()) {
                dobInput.reportValidity();
                return;
            }

            const interval = setInterval(function() {
                const currentDate = new Date();
                const ageInMilliseconds = currentDate - dob;
                const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
                const ageWithDecimals = ageInYears.toFixed(8); // Update to 10 decimal places
                ageResult.style.display = "block";
                ageResult.textContent = ageWithDecimals + " years";
            }, 1); // Update every 1 millisecond

            // Hide the form elements after successful input
            dobInput.style.display = "none";
            pageTitle.textContent = "Age:"; // Update title
            calculateButton.style.display = "none"; // Hide the button
        }
    </script>
</body>
</html>
